apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.zuptest.santander"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true

    }
    buildTypes {
        debug {
            minifyEnabled false
            buildConfigField "String", "SERVER_URL", "\"https://bank-app-test.herokuapp.com/api/\""

        }
        release {
            minifyEnabled false
            buildConfigField "String", "SERVER_URL", "\"https://bank-app-test.herokuapp.com/api/\""
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = "8"
        targetCompatibility = "8"
    }
    androidExtensions {
        experimental = true
    }
}
configurations.all {
    resolutionStrategy {
        force "org.jetbrains.kotlin:kotlin-stdlib:${versions.kotlin}"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':data')
    implementation project(':domain')

    def deps = rootProject.ext.deps


    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:multidex:1.0.3'


    implementation deps.anko

    implementation deps.rxJava
    implementation deps.rxKotlin
    implementation deps.rxAndroid

    implementation deps.koin
    implementation deps.koinAndroid

    implementation deps.gson
    implementation deps.retrofit
    implementation deps.retrofitConverter
    implementation deps.retrofitadapter
    implementation deps.okHttp
    implementation deps.okhttpLogging
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    implementation deps.cardview
    implementation deps.recyclerview
    implementation(deps.androidx)
    implementation deps.constraintlayout
    implementation deps.materialDesign


    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}