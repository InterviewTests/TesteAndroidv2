apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.0"
    defaultConfig {
        multiDexEnabled true
        applicationId "com.gustavo.bankandroid"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        incremental true
        javaMaxHeapSize "4g"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation appDependencies.gson
    implementation appDependencies.lifecycleExtensions
    implementation appDependencies.lifecycleViewModel
    implementation appDependencies.rxJava
    implementation appDependencies.rxAndroid
    implementation appDependencies.retrofit
    implementation appDependencies.retrofitRxJava2Adapter
    implementation appDependencies.retrofitGsonConverter
    implementation appDependencies.materialDesign

    implementation roomLibs.roomRuntime
    implementation roomLibs.roomRxJava
    implementation roomLibs.roomGuava
    annotationProcessor roomLibs.roomAnnotationProcessor
    kapt roomLibs.roomCompiler

    implementation kotlinLibs.anko
    implementation kotlinLibs.ankoSdk
    implementation kotlinLibs.ankoSdkListeners
    implementation kotlinLibs.stdlib
    implementation kotlinLibs.stdlibJDK7

    implementation androidXLibs.appCompatV7
    implementation androidXLibs.coreKtx
    implementation androidXLibs.constraintLayout
    implementation androidXLibs.multiDex

    testImplementation testDependencies.archTesting
    testImplementation testDependencies.junit
    testImplementation testDependencies.mockito
    testImplementation testDependencies.mockitoKotlin


}
