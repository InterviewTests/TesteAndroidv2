apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply from: 'androidx-dependencies.gradle'

apply from: 'test-dependencies.gradle'

apply from: 'network-dependencies.gradle'

apply from: 'koin-dependencies.gradle'

apply from: 'common-dependencies.gradle'

apply from: "appconfig.gradle"

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "br.com.alex.bankappchallenge"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "br.com.alex.bankappchallenge.BankAppChallengeRunner"
    }

    def API_BASE = "API_BASE"

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    applicationVariants.all { variant ->
        variant.buildConfigField "String", API_BASE, "\"$getBaseApi\""
    }
}

dependencies {
    def koinTest = '2.0.0-rc-2'

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation androidXDependencies.values()
    implementation networkDependencies.values()
    implementation koinDependencies.values()
    implementation rxDependencies.values()
    implementation persistenceDependencies.values()
    implementation commonDependencies.values()

    testImplementation localTestDependencies.values()

    androidTestImplementation instrumentedTestDependencies.values()
    androidTestImplementation ("org.koin:koin-test:$koinTest") { exclude group: 'org.mockito' }
}
