ext {

    def retrofit = '2.5.0'
    def okhttp = '3.12.0'
    def rx_adapter = '2.5.0'

    networkDependencies = [
            retrofit                : "com.squareup.retrofit2:retrofit:$retrofit",
            retrofitConverterMoshi  : "com.squareup.retrofit2:converter-moshi:$retrofit",
            retrofitAdapterRxJava   : "com.squareup.retrofit2:adapter-rxjava2:$rx_adapter",
            okttp                   : "com.squareup.okhttp3:okhttp:$okhttp",
            okhttpLogging           : "com.squareup.okhttp3:logging-interceptor:$okhttp"
    ]
}