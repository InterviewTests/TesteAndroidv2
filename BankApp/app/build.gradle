apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "br.com.santander.android.bank"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        buildConfigField "String", "API_BASE_URL", "\"https://bank-app-test.herokuapp.com\""
    }

    buildTypes {

        debug {
            testCoverageEnabled true
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
        warningsAsErrors true
    }

    testOptions {
        animationsDisabled = true
    }
}

ext {
    // AndroidX versions
    appCompat = '1.0.2'
    constraintLayout = '1.1.3'
    recyclerview = '1.0.0'
    cardview = '1.0.0'

    // Network & Async
    retrofit = '2.4.0'
    retrofitGson = '2.4.0'
    retrofitAdapter = '2.4.0'
    okHttpInterceptor = '3.9.0'
    rxAndroid = '2.1.0'
    gson = '2.8.2'

    // Test
    jUnit = '4.12'
    mockito = '2.23.0'
    mockWebServer = '3.10.0'
    runner = '1.1.0'
    rules = '1.1.0'
    espresso = '3.1.0'
    extJunit = '1.0.0'
}

version = ext

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    // AndroidX
    implementation "androidx.appcompat:appcompat:$version.appCompat"
    implementation "androidx.constraintlayout:constraintlayout:$version.constraintLayout"
    implementation "androidx.recyclerview:recyclerview:$version.recyclerview"
    implementation "androidx.cardview:cardview:$version.cardview"

    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:$version.retrofit"

    // Retrofit Adapter
    implementation "com.squareup.retrofit2:adapter-rxjava2:$version.retrofitAdapter"

    // OkHttp Interceptor
    implementation "com.squareup.okhttp3:logging-interceptor:$version.okHttpInterceptor"

    // Rx Android
    implementation "io.reactivex.rxjava2:rxandroid:$version.rxAndroid"

    // Gson Retrofit
    implementation "com.squareup.retrofit2:converter-gson:$version.retrofitGson"

    // Google Gson
    implementation "com.google.code.gson:gson:$version.gson"

    testImplementation "junit:junit:$version.jUnit"

    //Mockito
    testImplementation "org.mockito:mockito-inline:$version.mockito"
    androidTestImplementation "com.squareup.okhttp3:mockwebserver:$version.mockWebServer"

    androidTestImplementation "androidx.test:runner:$version.runner"
    androidTestImplementation "androidx.test:rules:$version.rules"
    androidTestImplementation "androidx.test.ext:junit:$version.extJunit"
    androidTestImplementation "androidx.test.espresso:espresso-core:$version.espresso"
}
